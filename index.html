<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Vanessa ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .active {
      display: flex;
    }

    .heart {
      font-size: 80px;
      animation: pulse 1.5s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #fff;
      margin: 20px 0;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    .celebrate {
      font-size: 40px;
      color: #fff;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 40px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <!-- Tap to Start -->
  <div class="screen active" id="startScreen">
    <div class="heart" onclick="start()">‚ù§Ô∏è</div>
    <h1>Tap the heart</h1>
  </div>

  <!-- Question Screen -->
  <div class="screen" id="questionScreen">
    <h1>Vanessa üíñ<br>Will you be my Val?</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onmouseover="runAway()">No</button>
    </div>
  </div>

  <!-- Celebration Screen -->
  <div class="screen" id="celebrationScreen">
    <h1 class="celebrate">Yaaay üéâ<br>Vanessa said YES üíï</h1>
    <p style="color:white;margin-top:10px;">‚Äì Nero</p>
  </div>

  <!-- Background Music -->
  <audio id="music" src="https://files.catbox.moe/6r0rhz.mp3"></audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    function start() {
      document.getElementById('startScreen').classList.remove('active');
      document.getElementById('questionScreen').classList.add('active');
      document.getElementById('music').play();
    }

    function runAway() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      yesBtn.style.transform = 'scale(1.2)';
    }

    function sayYes() {
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      document.getElementById('questionScreen').classList.remove('active');
      document.getElementById('celebrationScreen').classList.add('active');

      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.innerText = 'üéàüíñ';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(balloon);
      }
    }
  </script>

</body>
</html>
